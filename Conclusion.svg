<svg width="1197" height="518" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="41" y="44" width="1197" height="518"/></clipPath></defs><g clip-path="url(#clip0)" transform="translate(-41 -44)"><rect x="42" y="45" width="1195" height="517" fill="#FFFFFF"/><rect x="56" y="56" width="1167" height="26" fill="#DE0C7D"/><rect x="56" y="293" width="1166" height="25" fill="#72B03D"/><text font-family="Assistant,Assistant_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(66.7539 117)">As more and more young Americans are choosing not to get married before moving in with their partner or having a child, it is<tspan font-size="21" x="0" y="26">important to consider the ways this might impact their future in terms of financial success. Receiving an education and </tspan><tspan font-size="21" x="0" y="51">maintaining a full</tspan>-time job can significantly improve the likelihood of staying above the poverty line, but having a child prese<tspan font-size="21" x="1096.83" y="51">nts a </tspan><tspan font-size="21" x="0" y="77">financial burden that can be harder for cohabiting couples to overcome than married couples. The success sequence, which you </tspan><tspan font-size="21" x="0" y="102">can read about </tspan><tspan fill="#0563C1" font-size="21" x="137.833" y="102">here</tspan><tspan font-size="21" x="177.667" y="102">, is an effective strategy for keeping adults out of poverty but struggles to capture the attention of younger </tspan></text><path d="M204.754 220.646 244.754 220.646 244.754 221.646 204.754 221.646Z" fill="#0563C1" fill-rule="evenodd"/><text font-family="Assistant,Assistant_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(66.7539 245)">generations who are not looking to follow a formula. The LIFE project aims to enhance the messaging by using playful data <tspan font-size="21" x="0" y="26">visualization to frame important life choices as game strategy.</tspan><tspan font-family="Oswald,Oswald_MSFontService,sans-serif" font-size="24" x="-1.07706" y="108">REFERENCES</tspan><tspan font-size="19" x="0" y="139">Education</tspan><tspan font-size="19" x="82.5" y="139">and</tspan><tspan font-size="19" x="116" y="139">salary</tspan><tspan font-size="19" x="165.667" y="139">data</tspan><tspan font-size="19" x="204.5" y="139">from</tspan><tspan font-size="19" x="245.167" y="139">the</tspan><tspan font-size="19" x="274.167" y="139">U.S.</tspan><tspan font-size="19" x="308.667" y="139">Census</tspan><tspan font-size="19" x="368" y="139">Bureau and U.S. Bureau of Labor Statistics</tspan><tspan font-size="16" x="96" y="164">1. </tspan><tspan fill="#0563C1" font-size="16" x="110.167" y="164">https://www.northeastern.edu/bachelors</tspan><tspan fill="#0563C1" font-size="16" x="385" y="164">-</tspan><tspan fill="#0563C1" font-size="16" x="390" y="164">completion/news/average</tspan><tspan fill="#0563C1" font-size="16" x="564.667" y="164">-</tspan><tspan fill="#0563C1" font-size="16" x="569.667" y="164">salary</tspan><tspan fill="#0563C1" font-size="16" x="609.167" y="164">-</tspan><tspan fill="#0563C1" font-size="16" x="614.167" y="164">by</tspan><tspan fill="#0563C1" font-size="16" x="630.333" y="164">-</tspan><tspan fill="#0563C1" font-size="16" x="635.333" y="164">education</tspan><tspan fill="#0563C1" font-size="16" x="702.5" y="164">-</tspan><tspan fill="#0563C1" font-size="16" x="707.5" y="164">level/</tspan></text><path d="M176.754 410.988 388.087 410.988 599.421 410.988 810.754 410.988 810.754 411.988 599.421 411.988 388.087 411.988 176.754 411.988Z" fill="#0563C1" fill-rule="evenodd"/><text font-family="Assistant,Assistant_MSFontService,sans-serif" font-weight="400" font-size="16" transform="translate(162.754 430)">2. <tspan fill="#0563C1" font-size="16" x="14.8333" y="0">https://www.aplu.org/our</tspan><tspan fill="#0563C1" font-size="16" x="186.667" y="0">-</tspan><tspan fill="#0563